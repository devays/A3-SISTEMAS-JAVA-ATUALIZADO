<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pesquisa</title>
    <link rel="stylesheet" href="pesquisa.css">
  </head>
  <body>
    <div class="container">
      <h1>Pesquisa</h1>
      <form id="search-form">
        <div>
          <label for="search-keyword" >Digite a palavra:</label>
          <input type="text" id="search-keyword" name="search-keyword"  required>
        </div>
        <div>
          <label for="search-type">Tipo de pesquisa:</label>
          <select id="search-type" name="search-type">
            <option value="nome">Nome</option>
            <option value="email">E-mail</option>
            <option value="fone">Telefone</option>
          </select>
        </div>
        <button type="submit" class="botao">Pesquisar</button>
      </form>
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Telefone</th>
            <th>Data de Nascimento</th>
          </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
      </table>
      <a href="tabela.html">Voltar</a>
    </div>
    <script src="pesquisa.js"></script>
  </body>
</html>
