<!DOCTYPE html>
<html>
<head>
  <title>Tabela de Usuários</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Tabela de Usuários</h1>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>E-mail</th>
          <th>Telefone</th>
          <th>Data de Nascimento</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="table-body">
      </tbody>
    </table>
    <div id="edit-form" style="display: none;">
      <h2>Editar Usuário</h2>
      <form id="user-edit-form">
        <input type="hidden" id="edit-id">
        <div>
          <label for="edit-nome">Nome:</label>
          <input type="text" id="edit-nome" required>
        </div>
        <div>
          <label for="edit-email">E-mail:</label>
          <input type="email" id="edit-email" required>
        </div>
        <div>
          <label for="edit-fone">Telefone:</label>
          <input type="tel" id="edit-fone" required>
        </div>
        <div>
          <label for="edit-data_nascimento">Data de Nascimento:</label>
          <input type="date" id="edit-data_nascimento" required>
        </div>
        <button type="submit" class="botao">Salvar</button>
        <button type="button" class="botao" onclick="cancelEdit()">Cancelar</button>
      </form>
    </div>
    <a href="index.html">Adicionar Usuário</a> |
    <a href="pesquisa.html">Pesquisar Usuário</a>
  </div>
  <script src="tabela.js"></script>
</body>
</html>
